<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Art</title>

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,600" rel="stylesheet"> 

  <style>
    body, button {
      box-sizing: border-box;

      background: black;
      color: orange;
      font-family: 'Titillium Web', sans-serif;
      font-size: 18px;
    }

    input {
      font-family: 'Titillium Web', sans-serif;
      font-size: 18px;
      padding: 0px 7px 2px 5px;
    }

    button {
      background: #444;
      border: 1px solid white;
      margin: 3px;
      padding: 0px 7px 2px 5px;
      font-weight: bold;
    }

    canvas {
      border:0px;
    }

    .flex-container {
      padding: 0;
      margin: 0;

      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;

      -webkit-flex-flow: row wrap;
      justify-content: center;
    }

    .flex-item {
      margin: 5px;
    }

    a:link, a:visited {
      color: white;
    }

    a:hover, a:active {
      color: yellow;
    }

    #art {
      width: 100%;
      max-width: 512px;
    }

    pre {
      font-family: 'Lucida Console', Monaco, monospace;
      font-size: 10px;

      white-space: pre-wrap;       /* Since CSS 2.1 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -pre-wrap;      /* Opera 4-6 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
  </style>
</head>
<body>

  <div>
    .:[change this text to get a different set of images]:.<br>
    <input type="text" id="seed" value="initial seed">
    <button id="start">Generate next image</button>
    <br><br>
  </div>

  <div style="width:100%; text-align: center;">
      <canvas id="art" width="512" height="512">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <br>
      <div id="timer"> </div>
  </div>

  <br><div id="gallery" class="flex-container"></div><br>

  <b>Formula:</b>
  <pre id="formula"> </pre>

  <b>Author:</b> <a target="_blank" href="https://tiny.cc/vsh-fbook">vshymanskyy</a>.
  <b>Source code</b> <a target="_blank" href="https://github.com/vshymanskyy/randomart">on GitHub</a>.<br>
  <b>Based on:</b> Andrej Bauer's <a target="_blank" href="http://math.andrej.com/2010/04/21/random-art-in-python/">random-art</a>.

  <script src="randomart.js"></script>

  <script>
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms))
    }

    function filterInt(value) {
      if (/^(\-|\+)?([0-9]+|Infinity)$/.test(value))
        return Number(value);
      return NaN;
    }

    SIZE = 512;
    GALL = 16;

    document.addEventListener('DOMContentLoaded', async function() {
      const seed = document.getElementById("seed");
      const formula = document.getElementById("formula");
      const timer = document.getElementById("timer");
      const canvas = document.getElementById("art");

      const gallery = document.getElementById("gallery");
      const gallery_canv = [];

      for (let i=0; i<GALL; i++) {
        let canv = document.createElement('canvas');
        canv.width = canv.height = 64;
        canv.className = "flex-item";
        gallery.appendChild(canv);
        gallery_canv.push(canv);
      }

      let seedValue = '';
      let curSeed = 0;
      let curOffset = 0;
      let isRendering = false;

      async function render(canvas, offset = 0) {
        const size = canvas.width;
        const size2 = size/2;

        const ctx = canvas.getContext("2d");
        const imagedata = ctx.createImageData(size, size);
        const d = imagedata.data;

        const tbeg = performance.now();

        prng = Alea(curSeed + offset);
        let art = generate(8);

        for (let y=0; y<size; y++) {
          for (let x=0; x<size; x++) {
            let u,v;
            [u,v] = [x,y].map(i => i/size2 - 1.0);

            //[u,v] = [Math.sqrt(u*u + v*v), Math.atan2(v,u)/Math.PI];

            let color = art.eval(u, v);
            color = color.map(i => (i+1.0) * 128);

            const idx = (y * size + x) * 4;
            d[idx]   = color[0]
            d[idx+1] = color[1]
            d[idx+2] = color[2]
            d[idx+3] = 0xFF
          }
          if ((y % 16) == 0) {
            ctx.putImageData(imagedata, 0, 0);
            await delay(1);
          }
        }
        ctx.putImageData(imagedata, 0, 0);
        const tend = performance.now();

        return {
          formula: art.toString(),
          time: (tend - tbeg) / 1000,
        }
      }

      async function render_main() {
        if (isRendering) return;
        isRendering = true;

        if (seed.value !== seedValue) {
          seedValue = seed.value;

          const seedArr = seedValue.split('+');
          curSeed = seedArr[0];
          curOffset = parseInt(seedArr[1])-1;
          if (!(curOffset > 0)) {
            curOffset = 0;
          }
          if (filterInt(curSeed)) {
            curSeed = filterInt(curSeed);
          } else if (curSeed === 'random') {
            curSeed = +new Date() + Math.floor(Math.random()*1000);
          } else {
            curSeed = b_crc32(curSeed);
          }
          console.log(`New Seed: ${curSeed}, Offset: ${curOffset}`)
        }

        canvas.width = SIZE;
        canvas.height = SIZE;

        let res = await render(canvas, curOffset);
        curOffset++;

        formula.innerHTML = res.formula;
        timer.innerHTML = `Generated image <b>#${curOffset}</b> in <b>${res.time.toFixed(3)}</b> seconds`;


        for (let i=0; i<gallery_canv.length; i++) {
          let canv = gallery_canv[i];
          let previewOffset = curOffset+i;
          render(canv, previewOffset);
          canv.title = `image #${previewOffset+1} [${curSeed+previewOffset}]`;
          canv.onclick = function() { curOffset = previewOffset; render_main() };
        }
        isRendering = false;
      }

      document.getElementById("start").onclick = render_main;

      await render_main();
    });

  </script>

</body>
</html>
