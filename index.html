<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Art in JS</title>

  <style>
    pre {
        white-space: pre-wrap;       /* Since CSS 2.1 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
  </style>
</head>
<body>

  <input type="text" id="seed" value="initial seed">
  <button id="setSeed">Set</button>
  <button id="start">Next</button>
  <br>

  <canvas id="art" width="128" height="128" style="border:0px">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <p id="timer"> </p>
  <pre id="formula"> </pre>

  <script src="randomart.js"></script>

  <script>
    setTimeout(function () {
      const seed = document.getElementById("seed");
      const formula = document.getElementById("formula");
      const timer = document.getElementById("timer");
      const canvas = document.getElementById("art");
      const ctx = canvas.getContext("2d");

      const size = 256;
      const size2 = size/2;

      canvas.width = size;
      canvas.height = size;

      const imagedata = ctx.createImageData(size, size);
      const d = imagedata.data;

      function setSeed() {
        const initial = b_crc32(seed.value);
        prng = Alea(initial);
        start();
      }

      function start() {
        const tbeg = performance.now();
        const art = generate(8);
        formula.innerHTML = art.toString();
        for (let x=0; x<size; x++) {
          for (let y=0; y<size; y++) {
            let u,v;
            [u,v] = [x,y].map(i => i/size2 - 1.0);

            //[u,v] = [Math.sqrt(u*u + v*v), Math.atan2(v,u)/Math.PI];

            let color = art.eval(u, v);
            color = color.map(i => (i+1.0) * 128);

            const idx = (y * size + x) * 4;
            d[idx]   = color[0]
            d[idx+1] = color[1]
            d[idx+2] = color[2]
            d[idx+3] = 0xFF
          }
        }
        ctx.putImageData(imagedata, 0, 0);

        const tend = performance.now();
        timer.innerHTML = `Generated in ${((tend - tbeg)/1000).toFixed(3)} seconds`
      }

      document.getElementById("start").onclick = start;
      document.getElementById("setSeed").onclick = setSeed;

      setSeed();
    }, 0);

  </script>

</body>
</html>
